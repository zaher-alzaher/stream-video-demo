<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Video Demo</title>
</head>
<body>
  <h1>🚀 Stream Video Demo</h1>
  <button id="startBtn">Start Call</button>

  <script type="module">
    // استيراد مكتبة Stream Video مباشرة من CDN
    import { StreamVideoClient } from "https://unpkg.com/@stream-io/video-client-browser/dist/index.mjs";

    // استبدل هذا المفتاح بمفتاح مشروعك
    const apiKey = "8waqanu356hv"; // ضع مفتاح API الخاص بك هنا

    const client = new StreamVideoClient({ apiKey });

    document.getElementById("startBtn").addEventListener("click", async () => {
      console.log("Client initialized:", client);
      alert("هنا سيتم لاحقًا بدء المكالمة ✨");
    });
  </script>
</body>
</html>
