<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكالمة فيديو GetStream</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stream-io/video-react-sdk@0.6.14/dist/css/styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>تجربة مكالمة فيديو GetStream.io</h1>

        <div id="login-section" class="section">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="userIdInput" placeholder="أدخل معرف المستخدم (مثال: user1)" value="user1">
            <button id="loginButton">تسجيل الدخول</button>
            <p id="loginStatus"></p>
        </div>

        <div id="call-section" class="section" style="display: none;">
            <h2>بدء مكالمة</h2>
            <input type="text" id="callIdInput" placeholder="أدخل معرف المكالمة (مثال: my-first-call)" value="my-first-call">
            <button id="joinCallButton">الانضمام إلى المكالمة</button>
            <button id="leaveCallButton" style="display: none;">مغادرة المكالمة</button>
            <p id="callStatus"></p>

            <div id="call-ui" style="display: none;">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@stream-io/video-react-sdk@0.6.14/dist/browser/index.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
